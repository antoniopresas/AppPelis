<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__flipInX" *ngFor="let item of movies">
        <img (click)="onMovieClick(item)" [src]="item.poster_path | poster" alt="{{item.title}}" class="img-fluid poster">
        <div>
            <h3> {{item.title}} </h3>
            <div class="row text-white">
                <div class="col-10">
                    <star-rating [value]="item.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="12px" readonly="false"></star-rating>
                </div>
                <div class="col-2">
                    {{ item.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>

    </div>
</div>
